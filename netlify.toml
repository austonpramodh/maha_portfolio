# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  base = "/"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "public/"

  # Default build command.
  command = "npm run build"

  functions = "built-lambda" # netlify-lambda builds to this folder AND Netlify reads functions from here

[template.environment]
  AWS_SES_ACCESS_KEY_ID = "Access Key Id for Amazon ses, required for notificaions"
  AWS_SES_ACCESS_KEY = "Access Key for Amazon ses, required for notificaions"
  PRISMIC_REPOSITORY_NAME = "CMS Repository name"
  PRISMIC_ACCESS_TOKEN = "CMS Access Token"
  DOMAIN = "Domain of the website" # Required for the notify api